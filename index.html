<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAJIB AI - Chatbot Pintar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Mobile Menu Button -->
        <button class="mobile-menu-btn" id="mobileMenuBtn">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-robot"></i> RAJIB AI</h2>
                <button class="new-chat-btn" id="newChatBtn">
                    <i class="fas fa-plus"></i> Chat Baru
                </button>
            </div>
            
            <div class="chat-history">
                <h3>Riwayat Chat</h3>
                <div class="history-list" id="historyList">
                    <!-- History items will be populated by JavaScript -->
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="main-content">
            <header class="chat-header">
                <h1><i class="fas fa-robot"></i> RAJIB AI</h1>
                <p>Asisten AI Pintar Anda</p>
            </header>

            <div class="chat-container" id="chatContainer">
                <div class="welcome-message">
                    <div class="bot-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="welcome-text">
                        <h2>Selamat datang di RAJIB AI!</h2>
                        <p>Saya adalah asisten AI yang siap membantu Anda. Silakan ajukan pertanyaan atau mulai percakapan.</p>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        id="messageInput" 
                        placeholder="Ketik pesan Anda di sini..." 
                        rows="1"
                    ></textarea>
                    <button id="sendBtn" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Indicator -->
    <div class="loading-indicator" id="loadingIndicator">
        <div class="spinner"></div>
        <p>RAJIB AI sedang berpikir...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
